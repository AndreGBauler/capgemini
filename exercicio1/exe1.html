<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe01</title>
</head>
<body>
    <h2>Escreva um algoritmo que mostre na tela uma escada de tamanho n utilizando o caractere *
        e espacos. A base e altura da escada devem ser iguais ao valor de n. A  ltima linha n o deve conter
        nenhum espaco.</h2>
    <textarea>digite o valor:</textarea>
    <input type="number" id="valor"/>
    <button>Gerar</button>
    <div>
        <pre id="Resultado"></pre>
    </div>
</body>
<script>
    
    var button = document.querySelector("button");
    button.onclick = function(){
        var linha = "";
        var result = "";
        var qtdade = document.getElementById("valor").value; 
        for(var i = 0; i < qtdade; i++ ){
            for(var j=1; j <= qtdade; j++){
                if(j < (qtdade-i)){
                    linha += " ";
                }else{
                    linha += "*";
                };
            };
            result = result + linha + "<br>";
            linha = "";
        };
        document.getElementById("Resultado").innerHTML = result;
    }    
</script>
</html>
